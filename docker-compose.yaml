version: '3.8'
services:
  app:
    image: ether-index
    environment:
      - ALCHEMY_API_KEY=${ALCHEMY_API_KEY}
      - SPRING_PROFILES_ACTIVE=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped